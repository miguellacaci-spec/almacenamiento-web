<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipos de Almacenamiento de Datos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Tipos de Almacenamiento de Datos</h1>
    <p class="mt-2">Explora diferentes tecnolog√≠as de almacenamiento</p>
  </header>

  <main class="max-w-6xl mx-auto p-6 space-y-12">
    <!-- üîπ Filtro -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Filtro</h2>
      <input id="filterInput" type="text" placeholder="Buscar por tipo o uso..."
        class="w-full border rounded-lg p-2 shadow focus:outline-none focus:ring" />
    </section>

    <!-- üîπ Tarjetas -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Tarjetas</h2>
      <div id="cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- üîπ Tabla comparativa -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Tabla comparativa</h2>
      <div id="tabla" class="overflow-x-auto"></div>
    </section>

    <!-- üîπ Glosario -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Glosario</h2>
      <ul id="glosario" class="space-y-2"></ul>
    </section>

    <!-- üîπ Quiz -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Quiz</h2>
      <div id="quiz" class="space-y-6"></div>
    </section>
  </main>

  <!-- üîπ Datos + Funciones JS -->
  <script>
  // ---------------- DATOS ----------------
  const items = [
    { tipo: "RAM", uso: "Memoria vol√°til para procesos activos", ejemplos: "DDR4, DDR5", latencia: "Nanosegundos", rendimiento: "Muy alto", durabilidad: "Baja (vol√°til)", escalabilidad: "Limitada por hardware", coste: "Alto por GB", desc: "Almacenamiento temporal ultrarr√°pido usado por la CPU." },
    { tipo: "SSD NVMe", uso: "Almacenamiento primario de alto rendimiento", ejemplos: "Samsung 980 Pro, WD Black SN850", latencia: "Decenas de microsegundos", rendimiento: "Muy alto", durabilidad: "Media (ciclos de escritura limitados)", escalabilidad: "Moderada", coste: "Medio-Alto", desc: "SSD conectado por PCIe con gran velocidad de lectura/escritura." },
    { tipo: "HDD", uso: "Almacenamiento masivo y econ√≥mico", ejemplos: "Seagate Barracuda, WD Blue", latencia: "Milisegundos", rendimiento: "Bajo-Medio", durabilidad: "Alta (pero mec√°nica)", escalabilidad: "Alta", coste: "Bajo por GB", desc: "Disco duro magn√©tico tradicional, usado para grandes vol√∫menes." },
    { tipo: "NAS", uso: "Almacenamiento compartido en red local", ejemplos: "Synology, QNAP", latencia: "Milisegundos", rendimiento: "Variable seg√∫n red", durabilidad: "Alta con RAID", escalabilidad: "Moderada", coste: "Medio", desc: "Sistema de almacenamiento en red accesible para m√∫ltiples usuarios." },
    { tipo: "SAN", uso: "Almacenamiento de alto rendimiento en centros de datos", ejemplos: "Dell EMC, HPE 3PAR", latencia: "Baja", rendimiento: "Muy alto", durabilidad: "Muy alta", escalabilidad: "Muy alta", coste: "Muy alto", desc: "Red de √°rea de almacenamiento especializada en empresas." },
    { tipo: "Objeto en nube", uso: "Archivos y objetos en la nube", ejemplos: "Amazon S3, Google Cloud Storage", latencia: "Decenas de milisegundos", rendimiento: "Variable", durabilidad: "Muy alta (replicaci√≥n)", escalabilidad: "Pr√°cticamente ilimitada", coste: "Pago por uso", desc: "Modelo de almacenamiento en la nube basado en objetos." },
    { tipo: "Bloque en nube", uso: "Discos virtuales en la nube", ejemplos: "Amazon EBS, Azure Disk", latencia: "Milisegundos", rendimiento: "Medio-Alto", durabilidad: "Alta", escalabilidad: "Alta", coste: "Pago por uso", desc: "Almacenamiento en bloques usado como discos virtuales para servidores." },
    { tipo: "BD relacional", uso: "Datos estructurados con integridad", ejemplos: "MySQL, PostgreSQL, Oracle", latencia: "Milisegundos", rendimiento: "Medio", durabilidad: "Alta", escalabilidad: "Vertical limitada", coste: "Variable", desc: "Base de datos que organiza la informaci√≥n en tablas con relaciones." },
    { tipo: "NoSQL clave-valor", uso: "Datos no estructurados y escalables", ejemplos: "Redis, DynamoDB", latencia: "Microsegundos a milisegundos", rendimiento: "Muy alto en consultas simples", durabilidad: "Variable", escalabilidad: "Horizontal alta", coste: "Pago por uso", desc: "Base de datos orientada a pares clave-valor para acceso r√°pido." },
    { tipo: "Cinta / Archivado", uso: "Almacenamiento de largo plazo y copias de seguridad", ejemplos: "LTO Ultrium", latencia: "Segundos", rendimiento: "Bajo", durabilidad: "Muy alta (d√©cadas)", escalabilidad: "Alta", coste: "Muy bajo por GB", desc: "Tecnolog√≠a usada para archivado masivo y backups hist√≥ricos." }
  ];

  const glosario = [
    { termino: "Latencia", definicion: "Tiempo de respuesta desde que se solicita un dato hasta que se recibe." },
    { termino: "IOPS", definicion: "Operaciones de entrada/salida por segundo, m√©trica de rendimiento." },
    { termino: "ACID", definicion: "Conjunto de propiedades (Atomicidad, Consistencia, Aislamiento, Durabilidad) de las BD." },
    { termino: "RAID", definicion: "Arreglo redundante de discos para mejorar rendimiento o tolerancia a fallos." },
    { termino: "CAP", definicion: "Teorema que establece que una BD distribuida solo puede garantizar dos de Consistencia, Disponibilidad, y Tolerancia a particiones." },
    { termino: "Throughput", definicion: "Cantidad de datos procesados en un periodo de tiempo (rendimiento global)." },
    { termino: "Durabilidad", definicion: "Capacidad de conservar los datos sin p√©rdida a lo largo del tiempo." }
  ];

  const preguntas = [
    { enunciado: "¬øCu√°l de estos es un almacenamiento vol√°til?", opciones: ["SSD", "RAM", "HDD"], respuestaCorrecta: "RAM" },
    { enunciado: "¬øQu√© modelo de almacenamiento en la nube se basa en archivos y objetos?", opciones: ["Bloque", "Objeto", "Clave-valor"], respuestaCorrecta: "Objeto" },
    { enunciado: "¬øQu√© propiedad NO forma parte de ACID?", opciones: ["Consistencia", "Escalabilidad", "Durabilidad"], respuestaCorrecta: "Escalabilidad" }
  ];

  // ---------------- FUNCIONES ----------------
  function renderCards(list) {
    const container = document.getElementById("cards");
    container.innerHTML = "";
    list.forEach(item => {
      const card = document.createElement("div");
      card.className = "bg-white shadow rounded-lg p-4 hover:shadow-lg transition";
      card.innerHTML = `
        <h3 class="text-xl font-bold mb-2">${item.tipo}</h3>
        <p class="text-sm text-gray-600 mb-1"><strong>Uso:</strong> ${item.uso}</p>
        <p class="text-sm text-gray-600 mb-1"><strong>Ejemplos:</strong> ${item.ejemplos}</p>
        <p class="text-sm text-gray-600 mb-1"><strong>Latencia:</strong> ${item.latencia}</p>
        <p class="text-sm text-gray-600 mb-1"><strong>Rendimiento:</strong> ${item.rendimiento}</p>
        <p class="text-sm text-gray-600 mb-1"><strong>Durabilidad:</strong> ${item.durabilidad}</p>
        <p class="text-sm text-gray-600 mb-1"><strong>Escalabilidad:</strong> ${item.escalabilidad}</p>
        <p class="text-sm text-gray-600 mb-1"><strong>Coste:</strong> ${item.coste}</p>
        <p class="text-gray-700 mt-2">${item.desc}</p>
      `;
      container.appendChild(card);
    });
  }

  function renderTabla(list) {
    const container = document.getElementById("tabla");
    container.innerHTML = `
      <table class="min-w-full border-collapse border border-gray-300 text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">Tipo</th>
            <th class="border p-2">Uso</th>
            <th class="border p-2">Latencia</th>
            <th class="border p-2">Rendimiento</th>
            <th class="border p-2">Durabilidad</th>
            <th class="border p-2">Escalabilidad</th>
            <th class="border p-2">Coste</th>
          </tr>
        </thead>
        <tbody>
          ${list.map(item => `
            <tr class="hover:bg-gray-50">
              <td class="border p-2 font-medium">${item.tipo}</td>
              <td class="border p-2">${item.uso}</td>
              <td class="border p-2">${item.latencia}</td>
              <td class="border p-2">${item.rendimiento}</td>
              <td class="border p-2">${item.durabilidad}</td>
              <td class="border p-2">${item.escalabilidad}</td>
              <td class="border p-2">${item.coste}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;
  }

  function renderGlosario(list) {
    const container = document.getElementById("glosario");
    container.innerHTML = "";
    list.forEach(entry => {
      const li = document.createElement("li");
      li.className = "bg-white p-3 rounded shadow";
      li.innerHTML = `<strong>${entry.termino}:</strong> ${entry.definicion}`;
      container.appendChild(li);
    });
  }

  function renderQuiz(list) {
    const container = document.getElementById("quiz");
    container.innerHTML = "";
    list.forEach((q, idx) => {
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded shadow";
      div.innerHTML = `
        <p class="font-medium mb-2">${q.enunciado}</p>
        ${q.opciones.map(opt => `
          <label class="block">
            <input type="radio" name="q${idx}" value="${opt}" class="mr-2"> ${opt}
          </label>
        `).join("")}
        <button class="mt-2 px-3 py-1 bg-blue-600 text-white rounded" onclick="checkAnswer(${idx})">Comprobar</button>
        <p id="feedback${idx}" class="mt-2 font-medium"></p>
      `;
      container.appendChild(div);
    });
  }

  function checkAnswer(idx) {
    const selected = document.querySelector(`input[name="q${idx}"]:checked`);
    const feedback = document.getElementById(`feedback${idx}`);
    if (!selected) {
      feedback.textContent = "Selecciona una opci√≥n.";
      feedback.className = "text-yellow-600 mt-2 font-medium";
      return;
    }
    if (selected.value === preguntas[idx].respuestaCorrecta) {
      feedback.textContent = "¬°Correcto!";
      feedback.className = "text-green-600 mt-2 font-medium";
    } else {
      feedback.textContent = `Incorrecto. Respuesta correcta: ${preguntas[idx].respuestaCorrecta}`;
      feedback.className = "text-red-600 mt-2 font-medium";
    }
  }

  function applyFilter() {
    const searchText = document.getElementById("filterInput").value.toLowerCase();
    const filtered = items.filter(item =>
      item.tipo.toLowerCase().includes(searchText) ||
      item.uso.toLowerCase().includes(searchText)
    );
    renderCards(filtered);
    renderTabla(filtered);
  }

  // ---------------- INIT ----------------
  document.addEventListener("DOMContentLoaded", () => {
    renderCards(items);
    renderTabla(items);
    renderGlosario(glosario);
    renderQuiz(preguntas);
    document.getElementById("filterInput").addEventListener("input", applyFilter);
  });
  </script>
</body>
</html>
