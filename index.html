              <th class="border px-4 py-2">Escalabilidad</th>
              <th class="border px-4 py-2">Coste</th>

    <!-- Glosario -->

    <!-- Quiz -->

  <!-- ðŸ”¹ Footer -->

      },
      {

      },
      {
        tipo: "SAN",
        uso: "Almacenamiento de alto rendimiento en centros de datos",
        ejemplos: "Dell EMC, HPE 3PAR",
        latencia: "Baja",

      },
      {
        tipo: "Objeto en nube",

        ejemplos: "Amazon S3, Google Cloud Storage",
        latencia: "Decenas de milisegundos",

        durabilidad: "Muy alta (replicaciÃ³n)",
        escalabilidad: "PrÃ¡cticamente ilimitada",

      },
      {

      },
      {

      },
      {

        latencia: "Microsegundos a milisegundos",
        rendimiento: "Muy alto en consultas simples",
        durabilidad: "Variable",

      },
      {

        uso: "Almacenamiento de largo plazo y copias de seguridad",

        latencia: "Segundos",
        rendimiento: "Bajo",
        durabilidad: "Muy alta (dÃ©cadas)",

    ];

    const glosario = [
      { termino: "Latencia", definicion: "Tiempo de respuesta desde que se solicita un dato hasta que se recibe." },
      { termino: "IOPS", definicion: "Operaciones de entrada/salida por segundo, mÃ©trica de rendimiento." },
      { termino: "ACID", definicion: "Conjunto de propiedades (Atomicidad, Consistencia, Aislamiento, Durabilidad) de las BD." },
      { termino: "RAID", definicion: "Arreglo redundante de discos para mejorar rendimiento o tolerancia a fallos." },
      { termino: "CAP", definicion: "Teorema que establece que una BD distribuida solo puede garantizar dos de Consistencia, Disponibilidad, y Tolerancia a particiones." },
      { termino: "Throughput", definicion: "Cantidad de datos procesados en un periodo de tiempo (rendimiento global)." },
      { termino: "Durabilidad", definicion: "Capacidad de conservar los datos sin pÃ©rdida a lo largo del tiempo." }
    ];

    const preguntas = [
      {
        enunciado: "Â¿CuÃ¡l de estos es un almacenamiento volÃ¡til?",
        opciones: ["SSD", "RAM", "HDD"],
        respuestaCorrecta: "RAM"
      },
      {
        enunciado: "Â¿QuÃ© modelo de almacenamiento en la nube se basa en archivos y objetos?",
        opciones: ["Bloque", "Objeto", "Clave-valor"],
        respuestaCorrecta: "Objeto"
      },
      {
        enunciado: "Â¿QuÃ© propiedad NO forma parte de ACID?",
        opciones: ["Consistencia", "Escalabilidad", "Durabilidad"],
        respuestaCorrecta: "Escalabilidad"
      }
    ];

    // ================================
    // Renderizado dinÃ¡mico
    // ================================
    const tarjetasContainer = document.getElementById("tarjetasContainer");
    const tablaBody = document.getElementById("tablaBody");
    const glosarioList = document.getElementById("glosarioList");
    const quizContainer = document.getElementById("quizContainer");
    const filtroInput = document.getElementById("filtroInput");

    function renderItems(filtro = "") {
      tarjetasContainer.innerHTML = "";
      tablaBody.innerHTML = "";

      items
        .filter(item => item.tipo.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(item => {
          // Tarjetas
          const card = document.createElement("div");
          card.className = "bg-white shadow rounded p-4";
          card.innerHTML = `
            <h3 class="font-bold">${item.tipo}</h3>
            <p class="text-sm mt-2">${item.desc}</p>
            <p class="text-xs text-gray-600 mt-1"><strong>Uso:</strong> ${item.uso}</p>
            <p class="text-xs text-gray-600"><strong>Ejemplos:</strong> ${item.ejemplos}</p>
          `;
          tarjetasContainer.appendChild(card);

          // Tabla
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="border px-4 py-2">${item.tipo}</td>
            <td class="border px-4 py-2">${item.latencia}</td>
            <td class="border px-4 py-2">${item.rendimiento}</td>
            <td class="border px-4 py-2">${item.durabilidad}</td>
            <td class="border px-4 py-2">${item.escalabilidad}</td>
            <td class="border px-4 py-2">${item.coste}</td>
          `;
          tablaBody.appendChild(row);
        });
    }

    function renderGlosario() {
      glosarioList.innerHTML = "";
      glosario.forEach(entry => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${entry.termino}:</strong> ${entry.definicion}`;
        glosarioList.appendChild(li);
      });
    }

    function renderQuiz() {
      quizContainer.innerHTML = "";
      preguntas.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "p-4 bg-white shadow rounded";
        div.innerHTML = `
          <p class="font-semibold">${q.enunciado}</p>
          ${q.opciones.map(op =>
            `<label class="block">
              <input type="radio" name="q${index}" value="${op}" class="mr-2"> ${op}
            </label>`
          ).join("")}
          <button class="mt-2 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Comprobar</button>
          <p class="mt-2 hidden"></p>
        `;

        const button = div.querySelector("button");
        const result = div.querySelector("p.mt-2");

        button.addEventListener("click", () => {
          const selected = div.querySelector(`input[name="q${index}"]:checked`);
          if (!selected) {
            result.textContent = "Selecciona una opciÃ³n.";
            result.className = "mt-2 text-red-600";
            result.classList.remove("hidden");
            return;
          }
          if (selected.value === q.respuestaCorrecta) {
            result.textContent = "âœ… Correcto";
            result.className = "mt-2 text-green-600 font-semibold";
          } else {
            result.textContent = "âŒ Incorrecto. Respuesta: " + q.respuestaCorrecta;
            result.className = "mt-2 text-red-600 font-semibold";
          }
          result.classList.remove("hidden");
        });

        quizContainer.appendChild(div);
      });
    }

    // Eventos
    filtroInput.addEventListener("input", e => renderItems(e.target.value));

    // Render inicial
    renderItems();
    renderGlosario();
    renderQuiz();
  </script>
</body>
